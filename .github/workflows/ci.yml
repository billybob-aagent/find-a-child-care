name: CI

on:
  pull_request:
  push:
    branches: [ feature/** ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Generate Prisma Client
        run: npx prisma generate
      - name: Lint
        run: npm run lint
      - name: Build
        env:
          NEXT_PUBLIC_APP_URL: http://localhost:3000
        run: npm run build